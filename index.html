<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diego Pinto - Página personal</title>
  <meta name="description" content="Página personal de Diego Pinto, estudiante de Administración de Negocios en la Universidad Católica San Pablo.">

  <style>
    :root{
      --accent: #6c63ff;
      --accent-2: #764ba2;
      --muted:#6b7280;
      --card:#ffffff;
      --bg:#f6f7fb;
      --glass: rgba(255,255,255,0.75);
      --radius:14px;
      --shadow: 0 6px 18px rgba(32,35,41,0.08);
      --maxw:1100px;
    }

    *{ box-sizing:border-box }
    html, body{ height:100% }

    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;

      /* FONDO QUE ME ENVIASTE */
      background-image: url("fondo_auditorio.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;

      color:#111827;
      line-height:1.5;
      position: relative;
    }

    /* Capa oscura para que el texto sea legible */
    body::before{
      content:"";
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.45);
      z-index:-1;
    }

    .container{
      max-width:var(--maxw);
      margin:0 auto;
      padding:24px;
    }

    header{
      backdrop-filter: blur(6px);
      position:sticky;
      top:12px;
      margin:12px 0;
      z-index:50;
    }

    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      padding:12px;
      border-radius:12px;
      color:white;
      box-shadow:var(--shadow)
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:center
    }

    .foto-perfil{
      width:46px;
      height:46px;
      border-radius:50%;
      object-fit:cover;
      border:2px solid white;
      box-shadow:0 0 6px rgba(0,0,0,0.15);
    }

    nav a{
      color:rgba(255,255,255,0.95);
      text-decoration:none;
      font-weight:600;
      margin-left:8px
    }
    nav a:hover{ text-decoration:underline }

    .hero{
      display:grid;
      grid-template-columns:1fr;
      gap:20px;
      align-items:center;
      padding:44px 12px;
      margin-top:12px
    }

    .card-hero{
      background:rgba(255,255,255,0.88);
      padding:28px;
      border-radius:var(--radius);
      box-shadow:var(--shadow)
    }

    .hero h2{ margin:0; font-size:2rem }
    .hero p{ color:var(--muted); margin-top:10px }

    .actions{ display:flex; gap:12px; margin-top:18px; flex-wrap:wrap }
    .btn{
      display:inline-block;
      padding:10px 16px;
      border-radius:999px;
      text-decoration:none;
      font-weight:700
    }
    .btn-primary{ background:var(--accent); color:white }

    .muted{ color:var(--muted) }

    section{ margin-top:28px }
    h3{ margin:0 0 14px 0 }

    .about{
      display:grid;
      grid-template-columns:1fr;
      gap:18px
    }

    .bio{
      background:rgba(255,255,255,0.88);
      padding:18px;
      border-radius:12px;
      box-shadow:var(--shadow)
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:16px
    }

    .project{
      background:rgba(255,255,255,0.88);
      padding:18px;
      border-radius:12px;
      box-shadow:var(--shadow);
      transition:transform .25s ease, box-shadow .25s ease
    }
    .project:hover{
      transform:translateY(-6px);
      box-shadow:0 10px 30px rgba(32,35,41,0.12)
    }

    .contact-link{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px;
      border-radius:10px;
      background:rgba(255,255,255,0.9);
      box-shadow:var(--shadow);
      text-decoration:none;
      color:inherit;
      flex-direction:column;
      align-items:flex-start
    }

    footer{
      margin:36px 0 12px;
      text-align:center;
      color:var(--muted);
      font-size:0.95rem
    }

    @media(min-width:900px){
      .hero{ grid-template-columns:1fr 420px }
      .about{ grid-template-columns:1fr 360px }
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <div class="nav">
        <div class="brand">
          <img src="https://avatars.githubusercontent.com/u/242884466?v=4" alt="Foto de Diego Pinto" class="foto-perfil">
          <div>
            <h1>Mi página personal</h1>
            <div style="font-size:0.86rem;opacity:0.95">
              Diego Pinto — Administración de Negocios
            </div>
          </div>
        </div>

        <nav>
          <a href="#inicio">Inicio</a>
          <a href="#sobre-mi">Sobre mí</a>
          <a href="#companeros">Compañeros</a>
          <a href="#contacto">Contacto</a>
          <a href="#docentes">Docentes</a>
        </nav>
      </div>
    </header>
